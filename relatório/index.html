<!DOCTYPE html>
  <html lang="pt">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Visualização de Dados em Tabela</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css?1.0.0">
    </head>
    <body>
      <div class="container">
        <h1 style="text-align: center; margin-top: 5%;">Resultado dos Testes</h1>
        <table id="test-results">
          <thead>
            <tr>
              <th>Nome do Teste</th>
              <th>Duração</th>
              <th>Estado</th>
              <th>Erro</th>
            </tr>
          </thead>
          <tbody id="test-results-body">
            <!-- As linhas da tabela serão preenchidas dinamicamente pelo JavaScript -->
          </tbody>
        </table>
    </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="script.js"></script>
    </body>
  </html>
